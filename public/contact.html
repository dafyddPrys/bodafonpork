<html>
  <head>
      <title>Contact us - Bodafon free range pork</title>
		
		<link rel="stylesheet" href="css/normalize.css"></link>		
		<link rel="stylesheet" href="css/skeleton.css"></link>
		<link rel="stylesheet" href="assets/fonts/font-face.css"></link>

		<meta name="description" content="Pigs and stuff">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
		
	</head>
	<body>

		
		<header>
			<div class="header__row">
				<a href="/index.html"><img class="header__logo" src="./assets/img/main_logo.svg"></img></a>
				<i class="fa fa-chevron-right header__breadcrumb" > </i>
				<div class="header__title">
					Contact us
				</div>
			</div>
		</header>
		<main>
            <div class="contact__container">
                <h1>Get in touch</h1>

                <div class="contact__media-buttons">
                    <button class="button contact__button contact__button--twitter">
                        <i class="fa fa-twitter"></i> Tweet us @bodafonpork
                    </button>
                    <button class="button contact__button contact__button--facebook">
                        <i class="fa fa-facebook"></i> Find us on facebook
                    </button>
                    <div class="contact__separator"></div>
                    or drop us a message:
                    <div class="contact__separator"></div>

                    <form class="contact__form">
                        <input id="contact-email" type="email" placeholder="Your email" class="" required></input>
                        <label class="contact__error-message"></label>
                        <input id="contact-name" type="text" placeholder="Your name" class="" required></input>
                        <div class="contact__separator"></div>

                        <textarea id="contact-text" placeholder="What's on your mind?" class="" required></textarea>
                        <button class="button" type="submit">
                            <i class="fa fa-paper-plane"></i> Send
                        </button>
                    </form>
                </div>
            </div>
		</main>
			
		<footer>
			<div class="funny__copyright">
                &copy; Made for bacon in 2016
            </div>
		</footer>
